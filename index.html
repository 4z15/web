<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ujian Tengah Semester</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .container {
            width: 100%;
            max-width: 800px; /* Maximum width for larger screens */
            margin: auto;
            border: 2px solid black;
            padding: 20px;
            box-sizing: border-box;
        }
        .photo {
            margin-top: 20px;
        }
        .photo img {
            width: 100%; /* Makes the image responsive */
            max-width: 300px; /* Maximum width for image */
            height: auto;
            border: 2px solid black;
        }
        .info {
            margin-top: 20px;
            text-align: left;
            margin-left: 10%; /* Adjust left margin for larger screens */
        }

        /* Media query for smaller screens */
        @media (max-width: 600px) {
            .info {
                margin-left: 0;
                text-align: center; /* Center align text on small screens */
            }
            .container {
                width: 90%; /* Makes container take 90% width on smaller screens */
            }
            .photo img {
                max-width: 80%; /* Makes the image smaller on mobile */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Saya Azis sedang melaksanakan Ujian Tengah Semester</h2>
        <div class="info">
            <p>Nama : Rifky Azis Maulana Yusup</p>
            <p>NRP : 210414018</p>
            <p>Kelas : 4IF1</p>
        </div>
        <div class="photo">
            <p>FOTO PROFIL</p>
            <img src="gambar.PNG" alt="Foto Profil">
        </div>
        <p style="margin-top: 20px;">
            Belajar Cloud Computing Menggunakan AWS Sangat Menyenangkan
        </p>
    </div>
</body>
</html>
